<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Club Member Login</title>
</head>
<body class=" flex items-center justify-center md:max-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Club Member Login</h2>
    <form action="/process-login" method="POST" class="space-y-6">
      <div>
        <label for="username" class="block mb-2 text-gray-600">Username or Email</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username or email"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div>
        <label for="password" class="block mb-2 text-gray-600">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 transition-colors"
      >
        Login
      </button>
    </form>
    <!-- <p class="mt-4 text-center text-gray-600">
      Not a member?
      <a href="/register" class="text-blue-600 hover:underline">Register here</a>
    </p> -->
  </div>

</body>
</html>
